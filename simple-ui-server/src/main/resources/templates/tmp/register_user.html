<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/layout">

<head>
    <title>Registration</title>
    <meta name="keywords" content=""/>
    <link rel="stylesheet" th:href="@{/css/projectx-ui.css}"/>
</head>

<body>

<main role="main" layout:fragment="content">
    <section class="jumbotron text-center">
        <div class="container">

            <form action="#" th:action="@{/register_user}" th:object="${userDTO}" method="post"
                  class="registration-form">
                <h2 class="registration-form-heading">Registration</h2>

                <p th:if="${globalError}" class="registration-form-error"><span th:text="${globalError}"></span></p>

                <div class="form-group">
                    <div class="registration-form-inputs">
                        <input name="username" type="text" class="form-control" placeholder="Username"/>
                        <div class="form-group row" th:if="${#fields.hasErrors('username')}">
                            <div class="col-sm-10 form-error">
                                <span th:errors="*{username}"></span>
                            </div>
                        </div>

                        <input name="password" type="password" class="form-control" placeholder="Password"/>
                        <div class="form-group row" th:if="${#fields.hasErrors('password')}">
                            <div class="col-sm-10 form-error">
                                <span th:errors="*{password}"></span>
                            </div>
                        </div>

                        <input name="confirmPassword" type="password" class="form-control"
                               placeholder="Confirmation Password"/>
                        <div class="form-group row" th:if="${#fields.hasErrors('confirmPassword')}">
                            <div class="col-sm-10 form-error">
                                <span th:errors="*{confirmPassword}"></span>
                            </div>
                        </div>

                        <input name="firstName" type="text" class="form-control" placeholder="First Name"/>
                        <div class="form-group row" th:if="${#fields.hasErrors('firstName')}">
                            <div class="col-sm-10 form-error">
                                <span th:errors="*{firstName}"></span>
                            </div>
                        </div>

                        <input name="lastName" type="text" class="form-control" placeholder="Last Name"/>
                        <div class="form-group row" th:if="${#fields.hasErrors('lastName')}">
                            <div class="col-sm-10 form-error">
                                <span th:errors="*{lastName}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-login-buttons">
                        <button class="btn btn-sm btn-primary btn-block" type="submit">Register</button>
                        <a class="btn btn-sm btn-secondary btn-block" th:href="@{'/'}" id="cancelButton">Cancel</a>
                    </div>
                </div>

                <input name="${_csrf.parameterName}" type="hidden" value="${_csrf.token}"/>
            </form>
        </div>
    </section>
</main>

</body>

</html>
