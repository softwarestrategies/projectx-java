<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/layout">
<head layout:fragment="content">
    <title>Home</title>
    <meta name="keywords" content=""/>
</head>
<body>
<main role="main" layout:fragment="content">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">My Projects</h1>
            <div class="py-3">
                <p><a class="btn btn-primary my-2" th:href="@{'/createProject'}">Create New Project</a></p>
            </div>
        </div>
    </section>
    <div class="container album">
        <div class="row">
            <div th:each="project: ${projects}" class="col-md-4">
                <div class="card mb-4 box-shadow border-4">
                    <div class="card-body">
                        <h3><span class="card-title" th:text="${project.name}">Project Name</span></h3>
                        <p class="card-text" th:text="${project.description}"></p>
                        <p class="card-text" th:text="${project.status.name()}"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-secondary" th:href="@{'/editProject/' + ${project.id}}">View /
                                    Edit</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
